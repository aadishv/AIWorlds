<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jetson Nano Camera Stream - Segment Analyzer</title>
  <meta name="viewport" content="width=700, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #f8fafc;
      --foreground: #11181c;
      --muted: #e2e8f0;
      --accent: #2563eb;
      --accent-foreground: #fff;
      --danger: #ef4444;
      --danger-foreground: #fff;
      --border: #e5e7eb;
      --radius: 0.75rem;
      --shadow: 0 4px 24px 0 rgba(16, 30, 54, 0.08);
      --slice-red: #ef4444;
      --slice-blue: #2563eb;
      --slice-grey: #64748b;
      --slice-unknown: rgba(127,127,127,0.18);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--foreground);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
    }
    #container {
      width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 32px 24px 32px;
      border: 1px solid var(--border);
    }
    h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin: 0 0 18px 0;
      letter-spacing: -0.01em;
    }
    #stream-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--muted);
      background: var(--muted);
      margin-bottom: 24px;
    }
    #video-stream, #img-stream {
      display: block;
      width: 640px;
      height: 360px;
      border-radius: 0;
      background: #000;
      user-select: none;
      pointer-events: none;
      position: absolute;
      left: 0; top: 0;
      z-index: 1;
    }
    #video-stream {
      object-fit: cover;
    }
    #img-stream {
      object-fit: cover;
    }
    #overlay-canvas {
      position: absolute;
      left: 0; top: 0;
      width: 640px;
      height: 360px;
      pointer-events: auto;
      cursor: crosshair;
      z-index: 2;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 0;
    }
    #instructions {
      font-size: 1.08rem;
      color: var(--foreground);
      margin-bottom: 0;
      text-align: center;
      font-weight: 500;
      letter-spacing: -0.01em;
    }
    #reset-btn {
      font-size: 1rem;
      font-weight: 500;
      padding: 7px 22px;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--muted);
      color: var(--foreground);
      cursor: pointer;
      transition: background 0.15s, color 0.15s, border 0.15s;
      margin-top: 2px;
      margin-bottom: 0;
      box-shadow: 0 1px 2px 0 rgba(16, 30, 54, 0.04);
    }
    #reset-btn:hover, #reset-btn:focus {
      background: var(--accent);
      color: var(--accent-foreground);
      border-color: var(--accent);
      outline: none;
    }
    #error-message {
      color: var(--danger);
      font-size: 1em;
      margin-top: 6px;
      text-align: center;
      min-height: 1.2em;
      font-weight: 500;
      letter-spacing: -0.01em;
    }
    #debug-view {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    #debug-label {
      font-size: 1.02rem;
      color: #475569;
      font-weight: 500;
      margin-bottom: 2px;
      letter-spacing: -0.01em;
    }
    #debug-slices {
      display: flex;
      gap: 12px;
      margin-top: 0;
    }
    .debug-slice {
      width: 60px;
      height: 38px;
      border-radius: 0.5rem;
      border: 1.5px solid var(--muted);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.98rem;
      font-weight: 500;
      letter-spacing: -0.01em;
      box-shadow: 0 1px 2px 0 rgba(16, 30, 54, 0.04);
      background: #f1f5f9;
      position: relative;
    }
    .debug-swatch {
      width: 32px;
      height: 16px;
      border-radius: 0.3rem;
      margin-bottom: 2px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 1px 2px 0 rgba(16, 30, 54, 0.04);
    }
    .debug-label {
      font-size: 0.92rem;
      font-weight: 500;
      color: #475569;
      margin-top: 1px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Jetson Nano Camera Stream</h2>
    <div id="stream-container" style="width:640px;height:360px;">
      <video id="video-stream" width="640" height="360" autoplay muted playsinline style="display:none;"></video>
      <img id="img-stream" src="/video_feed" width="640" height="360" draggable="false" alt="Camera Stream" style="display:none;">
      <canvas id="overlay-canvas" width="640" height="360"></canvas>
    </div>
    <div id="controls">
      <div id="instructions">Click two points on the video to define the segment.</div>
      <button id="reset-btn" type="button">Reset</button>
      <div id="error-message"></div>
    </div>
    <div id="debug-view">
      <div id="debug-label">Slice Colors</div>
      <div id="debug-slices"></div>
    </div>
  </div>
  <script src="/app.js"></script>
 </body>
 </html>
